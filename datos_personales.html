<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>datos_personales</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="565" height="228" border="1" align="center">
    <tr bgcolor="#CCCCCC">
      <td height="23" colspan="3">Datos Personales</td>
    </tr>
    <tr>
      <td width="88">Nombre</td>
      <td width="191"><label>
        <input type="text" name="nombre" id="nombre" />
      </label></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Login</td>
      <td><label>
        <input type="text" name="login" id="login" />
      </label></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Contrase√±a</td>
      <td><label>
        <input type="password" name="contrasena" id="contrasena" />
      </label></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Genero</td>
      <td>
        Masculino<input type="radio" name="radio" id="genero" value="M" />
        Femenino<input type="radio" name="radio" id="genero" value="F" />      </td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Gustos</td>
      <td>
        Leer&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="gusto1" id="gusto1" /><br />
        Viajar&nbsp;&nbsp;<input type="checkbox" name="gusto2" id="gusto2" /><br />
        Estudar<input type="checkbox" name="gusto3" id="gusto3" />      </td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Opinion</td>
      <td><label>
        <textarea name="opinion" id="opinion" cols="45" rows="5"></textarea>
      </label></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>Ciudad</td>
      <td><select name="ciudad" id="ciudad">
        <option value="manizales">Manizales</option>
        <option value="pereira">Pereira</option>
        <option value="bogota">Bogota</option>
        <option value="medellin">Medellin</option>
      </select></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="3"><label>
        <div align="center">
          <input type="submit" name="enviar" id="enviar" value="Enviar" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>
